package:

  name       : ws_stream_wasm_chat_client
  version    : 0.1.0
  authors    : [ Naja Melan <najamelan@autistici.org> ]
  edition    : '2018'
  description: An example for using websockets in rust WASM.
  repository : https::/github.com/najamelan/async_runtime
  license    : Unlicence


lib:

  crate-type : [ cdylib ]
  path       : src/entrypoint.rs


dependencies:

  naja_async_runtime: { version: ^0.1, default-features: false }
  ws_stream_wasm    : ^0.1
  wasm-bindgen      : ^0.2

  web-sys:

    version  : ^0.3

    features :
    [
      console     ,
      Document    ,
      Element     ,
      HtmlElement ,
      Node        ,
      Window      ,
    ]
